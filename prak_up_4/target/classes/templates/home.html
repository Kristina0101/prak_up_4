<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/list.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="service-40 py-5 wrap-feature40-box" style="background-image:url('https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature40/img1.jpg'), url('https://www.wrappixel.com/demos/ui-kit/wrapkit/assets/images/features/feature40/img2.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="text-content">
                    <div th:switch="${userRole}">
                        <div th:case="'ADMIN'">
                            <h3 class="my-3 text-uppercase">Страница админа</h3>
                            <p class="my-4">Вы находитесь на странице админа!</p>
                        </div>
                        <div th:case="'USER'">
                            <h3 class="my-3 text-uppercase">Страница пользователя</h3>
                            <p class="my-4">Вы находитесь на странице пользователя и у вас ограничены права!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="https://avatars.dzeninfra.ru/get-zen_doc/271828/pub_6698d2bb9be15f35abd70975_6698d3e2668f4b1acc8aa712/scale_1200" alt="wrapkit" class="img-fluid rounded" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
